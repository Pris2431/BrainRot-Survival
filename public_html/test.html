<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainRot Survival</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff66b2, #66ccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #360fab;
      text-align: center;
    }

    /* Spinning Heading */
    .spinning-heading {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(30deg); }
    }

    /* Fighter Selection */
    .fighters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .fighter {
      width: 120px;
      height: 120px;
      background-color: #fff;
      border: 5px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: border-color 0.3s ease, transform 0.2s ease;
    }

    .fighter.selected {
      border-color: red;
      transform: scale(1.1);
    }

    /* Confirm and Back Button */
    .confirm-button, .main-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff9933, #ff3333);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .confirm-button:hover, .main-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    /* Question Page */
    .question-container {
      width: 80%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .question-container h2 {
      font-size: 2rem;
      margin: 0;
    }

    .option-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      background: #ff66b2;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background: #ff3385;
    }

    .stats {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .stat-bar {
      width: 100%;
      height: 20px;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .hearts-bar {
      background: linear-gradient(135deg, #ff66b2, #ff3385);
    }

    .aura-bar {
      background: linear-gradient(135deg, #66ccff, #33b5ff);
    }

  </style>
</head>
<body>

  <!-- Fighter Selection Page -->
  <div class="selection-page">
    <h1 class="spinning-heading">BrainRot Survival</h1>
    <h2>Let's Get Vibin'</h2>
    <p>Will you survive?</p>

    <!-- Fighter Selection -->
    <div class="fighters">
      <div class="fighter" id="fighter1">
        Fighter 1
      </div>
      <div class="fighter" id="fighter2">
        Fighter 2
      </div>
      <div class="fighter" id="fighter3">
        Fighter 3
      </div>
      <div class="fighter" id="fighter4">
        Fighter 4
      </div>
    </div>

    <!-- Buttons -->
    <button class="confirm-button" id="confirm-button">Confirm Fighter</button>
    <button class="main-button" id="back-button">Back to Menu</button>
  </div>

  <!-- Question Page (initially hidden) -->
  <div class="question-page" style="display: none;">
    <div class="question-container">
      <div class="question">
        <h2>Let him ___!</h2>
        <button class="option-button" id="option1">Cook</button>
        <button class="option-button" id="option2">Twerk</button>
        <button class="option-button" id="option3">Skibidi</button>
        <button class="option-button" id="option4">Mew</button>
      </div>
      <div class="stats">
        <div class="stat-bar hearts-bar" id="hearts-bar"></div>
        <div class="stat-bar aura-bar" id="aura-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // Fighter Selection Logic
    document.querySelectorAll('.fighter').forEach(fighter => {
      fighter.addEventListener('click', function () {
        document.querySelectorAll('.fighter').forEach(f => f.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    // Confirm Fighter Button Logic
    document.getElementById('confirm-button').addEventListener('click', () => {
      // Hide the fighter selection page and show the question page
      document.querySelector('.selection-page').style.display = 'none';
      document.querySelector('.question-page').style.display = 'block';
    });

    // Back to Menu Button Logic
    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = 'index.html'; // Redirect to the main menu page
    });

    // Question Page Logic
    document.getElementById('option1').addEventListener('click', () => updateStats(1));
    document.getElementById('option2').addEventListener('click', () => updateStats(2));
    document.getElementById('option3').addEventListener('click', () => updateStats(3));
    document.getElementById('option4').addEventListener('click', () => updateStats(4));

    function updateStats(option) {
      const heartsBar = document.getElementById('hearts-bar');
      const auraBar = document.getElementById('aura-bar');
      
      // Modify stats based on the option selected
      switch (option) {
        case 1:
          heartsBar.style.width = '80%';
          auraBar.style.width = '50%';
          break;
        case 2:
          heartsBar.style.width = '50%';
          auraBar.style.width = '70%';
          break;
        case 3:
          heartsBar.style.width = '60%';
          auraBar.style.width = '60%';
          break;
        case 4:
          heartsBar.style.width = '40%';
          auraBar.style.width = '90%';
          break;
      }
    }
  </script>

</body>
</html>
